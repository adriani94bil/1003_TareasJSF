<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://www.flaticon.es/svg/static/icons/svg/1721/1721929.svg" alt="" width="45" height="36" class="d-inline-block align-top"/>
                Tareas COVID
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <h:panelGroup rendered="#{usuarioMB.user!=null}">
                          <li class="nav-item">
                              <h:link class="nav-link" outcome="index">#{textos.index}</h:link>
                          </li>
                          <li class="nav-item">
                              <h:link class="nav-link" outcome="tareas">#{textos.TaskList}</h:link>
                          </li>
                          <li class="nav-item">
                              <h:link class="nav-link" outcome="create-tarea">#{textos.createTask}</h:link>
                          </li>
                          <li class="nav-item" style="margin-left:3px">
                              <h6 class="nav-link">Hola #{usuarioMB.user}</h6>
                          </li>
                          <li class="nav-item">
                              <h:form id="form-logout" style="margin-right: 10px" >
                                  <h:commandButton action="#{usuarioMB.logout()}" value="logout" class="btn btn-secondary"/>
                              </h:form>
                          </li>
                          <h:form id="formIdioma">
                            <li class="nav-item">
                                <h:commandLink value="ES" action="#{idiomaMB.cambiarIdioma('es')}" />
                            </li >
                            <li class="nav-item">
                                <h:commandLink value="EN"  action="#{idiomaMB.cambiarIdioma('en')}"/>
                            </li>
                          </h:form>
                    </h:panelGroup>
                </ul>
              </div>
            </div>
          </nav>
